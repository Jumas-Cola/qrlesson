{% extends "base_generic.html" %}

{% block content%}

<div class="container py-5">
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h1 class="card-title">{{ object.title }}</h1>
      <p class="card-text">{{ object.description|linebreaks }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          {% if next %}
          <a href="{{ next }}" class="btn btn-sm btn-outline-secondary">Назад</a>
          {% endif %}
          {% if object.id|slugify not in methods %}
          <a href="{% url 'upd_session' object.id %}?next={{ request.path }}" class="btn btn-sm btn-secondary">Добавить к уроку</a>
          {% endif %}
        </div>
        <small class="text-muted">{{ object.get_reading_time }} mins</small>
      </div>
    </div>
  </div>
</div>

{% endblock %}
